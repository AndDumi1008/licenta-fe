<div class="flex flex-col h-full w-72">
  <div class="py-3 px-3">
    <p class="text-xl text-black"> {{ this.title }} </p>
  </div>

  <ng-container *ngFor="let lab of labs">
    <button class="lab text-left" (click)="goToPage(lab.id)" routerLinkActive="active-link">
      <mat-divider></mat-divider>
      <p class="text-base py-1 pl-8 text-slate-700" routerLink="/coursePage/{{this.id}}/lab/{{lab.id}}">{{ lab.title }}</p>
    </button>
  </ng-container>
</div>
