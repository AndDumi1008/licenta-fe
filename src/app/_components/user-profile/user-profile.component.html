<div *ngIf="loggedIn">

  <mat-sidenav-container class="profile-container">
    <mat-sidenav
      #sidenav
      mode="side"
      opened
      class="user-sidebar"
      [fixedInViewport]="true"
    >
      <app-user-sidebar></app-user-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-user-feed></app-user-feed>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>

<div *ngIf="!loggedIn">
  <a href="\login">
    <app-google-auth></app-google-auth>
  </a>
</div>
