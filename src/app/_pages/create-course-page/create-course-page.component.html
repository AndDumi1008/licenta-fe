<h2 mat-dialog-title>Add a course</h2>
<mat-dialog-content class="mat-typography mt-3">
  <form class="row" [formGroup]="courseForm">
    <img class="h-[200px] object-fit-cover mb-2" *ngIf="selectedImage" [src]="selectedImage" alt="Image Preview">
    <input type="file" class="mb-3" (change)="onFileSelected($event)">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Title</mat-label>
      <input formControlName="title" matInput>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Author</mat-label>
      <input formControlName="author" matInput>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Description</mat-label>
      <input formControlName="description" matInput>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end" class="flex space-x-4">
  <button mat-button mat-dialog-close>Cancel</button>
  <button (click)="add()" mat-button [mat-dialog-close]="true" cdkFocusInitial>Submit</button>
</mat-dialog-actions>
