<div class="flex justify-center py-12 h-screen">
  <div class="container p-6 h-fit w-1/2">
    <div class="flex justify-center">
      <h1>Login</h1>
    </div>

    <div class="flex flex-col self-center px-4">

      <form [formGroup]="loginForm">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="user@gmail.com" formControlName="email" required (keydown.enter)="login()">
          <div matSuffix>
            <mat-icon><img alt="Mail icon" src="assets/icons/mail.svg"></mat-icon>
          </div>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" required
                 (keydown.enter)="login()">
          <div matSuffix [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </div>
        </mat-form-field>
      </form>


      <div class="pointer" (click)="this.userService.redirectTo('/register')">
        <a>I don't have an account.</a>
      </div>
      <br>


      <div class="flex justify-center">
        <button class="button w-1/3" (click)="login()">Login</button>
      </div>
    </div>
    <div class="flex justify-center pt-6" *ngIf="isError">
      <div class="w-2/3	bg-red-300 rounded-lg">
        <h4 class="text-center"> Account wasn't found. Please try again... </h4>
      </div>
    </div>

  </div>
</div>
