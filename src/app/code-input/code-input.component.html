<main>

  <div class="container">
  <div class="content">
    <h1 class="title">{{ exerciseTitle }}</h1>
    <p class="context"> {{ lecture }}</p>
    <h2 class="subtitle">{{ exerciseSubtitle }}</h2>
    <p class="context">{{ exercise }}</p>
  </div>

  <div class="code-area">
    <h2> Try to code! </h2>
    <ngx-codemirror
                    [options]="codeMirrorOptions"
                    [(ngModel)]="query"
                    (ngModelChange)="setEditorContent($event)">
    </ngx-codemirror>
  </div>

  <!--<div class="code-output">-->
  <!--  <p>output</p>-->
  <!--</div>-->

  <button class="button-submit" (click)="printText()"><span class="text">Test code!</span></button>
  </div>
</main>
